<div class="row p-3">

  <div class="col-md-3">
<h2 class="text-uppercase mb-5">Product Data</h2>

 <a  [routerLink]="['/createproduct']">Create</a>

                <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-9">
              <div class="col-md-1"></div>
              <table class="row padding"  align="center" mat-table [dataSource]="products" class="mat-elevation-z8">
                <table class="table padding" align="center">
                  <thead class="thead-dark">

                
              
                
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef><strong>Category</strong> </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                  </ng-container>
                
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
            
                <!-- <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef>Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="colour">
                    <th mat-header-cell *matHeaderCellDef>Colour </th>
                    <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
                  </ng-container> -->

                  <!-- <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container> -->

                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                  </ng-container>

                  <!-- <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef>Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                  </ng-container> -->

                  <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>Image </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" width="50" height="50"> </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="viewproduct(element)" style="background-color: #4CAF50;">View</button> 
                      <div class="space"></div>
                  
              
                  
                     <button mat-raised-button color="primary" (click)="editproduct(element)"  style="background-color: #7ac7f1;">Edit</button> 
                     <div class="space"></div>
                  </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </thead>
                </table>
            
              </table>
              </div>
            </div>
